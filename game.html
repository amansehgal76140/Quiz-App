<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">

  <link rel="stylesheet" href="app.css">
  <link rel="stylesheet" href="game.css" />
</head>

<body>
  <div class="Front">
    <div class="loader "></div>
    <div class="container hidden">
    <div class="Header ">
      <div class="Question">
        <h2>Question</h2>
        <h3>1/15</h3>
      </div>
      <div class="Score">
        <h2>Score</h2>
        <h3>0</h3>
      </div>
    </div>
    <div id="game" class="">
      <h2 id="question">What is the answer</h2>
    </div>

    <div class="Options ">
      <div class="choice">
        <p class="choice-prefix ">A</p>
        <p class="option ">Answer</p>
      </div>
      <div class="choice">


        <p class="choice-prefix">B</p>
        <p class="option">Answer</p>
      </div>
      <div class="choice">


        <p class="choice-prefix">C</p>
        <p class="option">Answer</p>
      </div>
      <div class="choice">
        <p class="choice-prefix">D</p>
        <p class="option">Answer</p>
      </div>
    </div>

  </div>
</div>
  <script src="game.js"></script>
</body>

</html>
